---
issues:
  exclude-files:
    - "mock\\.go$"
    - "mock_[^/]*\\.go$"
linters:
  enable-all: true
  disable:
    - err113
    - wsl
    - lll
    - godot
    - nlreturn
    - godox
    - tagliatelle
    - ireturn
    - varnamelen
    - exhaustive
    - exhaustruct
    - nonamedreturns
    - musttag
    - depguard
    - tagalign
    - gomoddirectives # TODO remove
    - exportloopref # WARN The linter 'exportloopref' is deprecated (since v1.60.2) due to: Since Go1.22 (loopvar) this linter is no longer relevant. Replaced by copyloopvar.
