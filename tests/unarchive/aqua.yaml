---
# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/aqua-yaml.json
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
# checksum:
#   enabled: true
#   require_checksum: true
#   supported_envs:
#   - all
registries:
  - type: standard
    ref: v4.292.0 # renovate: depName=aquaproj/aqua-registry
packages:
  # raw
  - name: aquaproj/aqua-installer
    version: v3.1.0
  # dmg
  - name: 99designs/aws-vault
    version: v7.2.0
  # pkg
  - name: aws/aws-cli
    version: 2.22.28
  # brotli (.br)
  # bzip2 (.bz2)
  - name: github-release/github-release@v0.10.0
  # flate (.zip)
  - name: 1xyz/pryrite
    version: 0.10.20
  # gzip (.gz)
  - name: denoland/deno
    version: v0.35.0
  # lz4 (.lz4)
  # lzip (.lz)
  # snappy (.sz) and S2 (.s2)
  # xz (.xz)
  - name: gitea.com/gitea/tea
    version: v0.9.2
  # zlib (.zz)
  # zstandard (.zst)
  - name: zigtools/zls
    version: 0.10.0
  # .zip
  # .tar (including any compressed variants like .tar.gz)
  - name: lc/gau
    version: v1.0
  - name: suzuki-shunsuke/tfcmt
    version: v4.14.1
  # .rar (read-only)
  # .7z (read-only)
