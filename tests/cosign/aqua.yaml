---
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
checksum:
  # https://aquaproj.github.io/docs/reference/checksum/
  enabled: true
  require_checksum: false
registries:
  - type: standard
    ref: v4.0.0 # renovate: depName=aquaproj/aqua-registry
  - name: local
    type: local
    path: registry.yaml
packages:
  - name: terraform-linters/tflint
    version: v0.44.1
    registry: local
  # https://github.com/sigstore/cosign/issues/2576
  # https://github.com/aquaproj/aqua/issues/1555
  # https://github.com/aquaproj/aqua/issues/1554
  - name: aquaproj/aqua-installer
    version: v1.1.3-3
    registry: local
