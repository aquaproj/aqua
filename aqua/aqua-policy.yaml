---
# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/policy.json
# aqua Policy
registries:
  - type: standard
    ref: semver(">= 3.0.0") or Version in ["f9cce37273a70e2f5664fb4c3708169ffe7e320c", "1f20d0c2211df45694e762fcb20830d5c3cedf95", "98524ca5b420af9115275d110b2cadeab60f49e2", "501377ba89acc447dce6b7ad69f51f705d00bff0"]
  - name: main
    type: local
    path: ../tests/main/registry.yaml
  - name: cosign
    type: local
    path: ../tests/cosign/registry.yaml
  - name: slsa
    type: local
    path: ../tests/slsa/registry.yaml
  - name: macos
    type: local
    path: ../tests/macos/registry.yaml
  - name: http-raw
    type: http
    url: http://localhost:8888/v{{.Version}}/registry.yaml
  - name: http-targz
    type: http
    url: http://localhost:8888/archives/{{trimV .Version}}/registry.tar.gz
packages:
- registry: standard
- registry: main
- registry: cosign
- registry: slsa
- registry: macos
