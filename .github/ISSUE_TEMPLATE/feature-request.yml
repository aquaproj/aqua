name: Feature Request
description: If you want to add a feature.
labels:
  - enhancement
body:
  - type: textarea
    id: feature-overview
    attributes:
      label: Feature Overview
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why is the feature needed?
      description: Please explain the problem you want to solve.
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: |
        If you have any workaround, please explain it and why the workaround isn't enough.

  - type: textarea
    id: example-code
    attributes:
      label: Example Code
      description: |
        Please explain the feature with code. For example, if you want a new subcommand, please explain the usage of the subcommand.
      value: |
        ```console
        $ 
        ```

        Configuration

        ```yaml

        ```
    validations:
      required: false
  - type: textarea
    id: note
    attributes:
      label: Note
    validations:
      required: false
