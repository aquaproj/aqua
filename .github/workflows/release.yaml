---
name: Release
on:
  push:
    tags: [v*]
permissions: {}
jobs:
  release:
    uses: suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml@b0ca8ec80f84b3c54b707be91dba72ab763dffca # v3.0.1
    with:
      homebrew: true
      go-version-file: go.mod
      aqua_policy_allow: true
      aqua_version: v2.48.0
      app_token_repositories: >-
        [
          "${{github.event.repository.name}}",
          "homebrew-${{github.event.repository.name}}",
          "scoop-bucket"
        ]
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
      winget_github_token: ${{secrets.WINGET_GITHUB_TOKEN}}
    permissions:
      contents: write
      id-token: write
      actions: read
      attestations: write
