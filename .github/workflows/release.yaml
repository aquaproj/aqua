---
name: Release
on:
  push:
    tags: [v*]
permissions: {}
jobs:
  release:
    uses: suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml@054a40b66dd01c1fd552c915e31a5ecbfe801791 # v0.5.1
    with:
      homebrew: true
      go-version: 1.22.1
      aqua_policy_allow: true
      aqua_version: v2.25.0
      app_token_repositories: >-
        [
          "${{github.event.repository.name}}",
          "homebrew-${{github.event.repository.name}}",
          "scoop-bucket"
        ]
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
      winget_github_token: ${{secrets.WINGET_GITHUB_TOKEN}}
    permissions:
      contents: write
      id-token: write
      actions: read
