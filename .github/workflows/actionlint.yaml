---
name: actionlint
on: pull_request
permissions: {}
jobs:
  actionlint:
    runs-on: ubuntu-24.04
    if: failure()
    timeout-minutes: 10
    permissions: {}
    needs:
      - main
    steps:
      - run: exit 1
  main:
    uses: suzuki-shunsuke/actionlint-workflow/.github/workflows/actionlint.yaml@38f3fa169f9b520da326b241ab87893eb985d4b3 # v3.0.0-0
    permissions:
      pull-requests: write
      contents: read
