---
# Separate the workflow for actionlint to other workflows, because if a workflow for actionlint is broken actionlint isn't run
name: actionlint
on:
  pull_request:
    paths:
      - .github/workflows/*.yaml
      - aqua/imports/actionlint.yaml
      - aqua/imports/reviewdog.yaml
jobs:
  actionlint:
    uses: suzuki-shunsuke/actionlint-workflow/.github/workflows/actionlint.yaml@feat/actionlint-options
    with:
      aqua_version: v2.10.1
      aqua_policy_allow: true
      actionlint_options: -ignore 'invalid activity type "started" for "watch" Webhook event'
    permissions:
      pull-requests: write
      contents: read
