---
name: actionlint
on: pull_request
permissions: {}
jobs:
  actionlint:
    runs-on: ubuntu-24.04
    if: failure()
    timeout-minutes: 10
    permissions: {}
    needs:
      - main
    steps:
      - run: exit 1
  main:
    uses: suzuki-shunsuke/actionlint-workflow/.github/workflows/actionlint.yaml@1af1919efef445ad960f5ab4cf370e47e961d721 # v2.0.0
    permissions:
      pull-requests: write
      contents: read
