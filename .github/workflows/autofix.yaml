---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@1e0363f4c4ad941461888be47dc06aa49203dea1 # v0.1.6
        with:
          aqua_version: v2.50.0
      - run: aqua upc -prune
        working-directory: pkg/cosign
      - run: aqua upc -prune
        working-directory: pkg/slsa
      - run: aqua upc -prune
        working-directory: pkg/minisign
      - run: aqua upc -prune
        working-directory: pkg/ghattestation
      - uses: suzuki-shunsuke/autofixci-action@a148ca710fd8bf5d9959d5d7604018ce8a77bad0 # v1.3.2-1
