---
name: autofix.ci
on: pull_request
permissions: {}
jobs:
  autofix:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    steps:
      - uses: suzuki-shunsuke/go-autofix-action@559f0cb21668a975222826fa376dbec951abc2f6 # v0.1.4
        with:
          aqua_version: v2.46.0
      - run: aqua upc -prune
        working-directory: pkg/cosign
      - run: aqua upc -prune
        working-directory: pkg/slsa
      - run: aqua upc -prune
        working-directory: pkg/minisign
      - run: aqua upc -prune
        working-directory: pkg/ghattestation
      - uses: suzuki-shunsuke/autofixci-action@a148ca710fd8bf5d9959d5d7604018ce8a77bad0 # v1.3.2-1
